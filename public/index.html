<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B1220" />
    <title>Coby's Habit Tracker</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css?v=20260221-1" />
  </head>
  <body>
    <main class="app-shell">
      <header>
        <h1>Coby's Habit Tracker</h1>
        <p>
          Inputs are sent to your
          <a
            href="https://docs.google.com/spreadsheets/d/1PxqMgro5uWJBAbR1ey4atBE_jx-WhI0AAxbAY7zqbVU/edit?gid=447613652#gid=447613652"
            target="_blank"
            rel="noopener noreferrer"
            >Google Sheet</a
          >.
        </p>
        <button id="enablePushBtn" type="button">Enable Push Notifications</button>
        <button id="seeInsightsBtn" type="button">See Insights</button>
        <p id="pushStatus" class="status-text"></p>
      </header>

      <form id="habitForm">
        <section id="daily" class="panel">
          <div class="date-nav" aria-label="Habit date navigation">
            <button id="prevDateBtn" type="button" class="date-nav-btn" aria-label="Previous day">&#8592;</button>
            <p id="currentDateLabel" class="current-date-label" aria-live="polite"></p>
            <button id="nextDateBtn" type="button" class="date-nav-btn" aria-label="Next day">&#8594;</button>
          </div>
          <h2>Habits 1-10</h2>
          <label>1) Did you wake up at 8?</label>
          <div class="binary-input" data-field="wakeUpAt8">
            <input type="hidden" name="wakeUpAt8" value="" />
            <button type="button" class="binary-btn" data-field="wakeUpAt8" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="wakeUpAt8" data-value="0">No</button>
          </div>

          <label>2) Did you get 7.5 hours of sleep?</label>
          <div class="binary-input" data-field="sleep75Hours">
            <input type="hidden" name="sleep75Hours" value="" />
            <button type="button" class="binary-btn" data-field="sleep75Hours" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="sleep75Hours" data-value="0">No</button>
          </div>

          <label>3) Did you meditate?</label>
          <div class="binary-input" data-field="meditate">
            <input type="hidden" name="meditate" value="" />
            <button type="button" class="binary-btn" data-field="meditate" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="meditate" data-value="0">No</button>
          </div>

          <label>4) Did you workout?</label>
          <div class="binary-input" data-field="workout">
            <input type="hidden" name="workout" value="" />
            <button type="button" class="binary-btn" data-field="workout" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="workout" data-value="0">No</button>
          </div>

          <label>5) Did you work on your business?</label>
          <div class="binary-input" data-field="workOnStudio">
            <input type="hidden" name="workOnStudio" value="" />
            <button type="button" class="binary-btn" data-field="workOnStudio" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="workOnStudio" data-value="0">No</button>
          </div>

          <label>6) Did you avoid marijuana consumption?</label>
          <div class="binary-input" data-field="consumeDrugs">
            <input type="hidden" name="consumeDrugs" value="" />
            <button type="button" class="binary-btn" data-field="consumeDrugs" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="consumeDrugs" data-value="0">No</button>
          </div>

          <label>7) Did you adhere to your social media limits?</label>
          <div class="binary-input" data-field="socialLimits">
            <input type="hidden" name="socialLimits" value="" />
            <button type="button" class="binary-btn" data-field="socialLimits" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="socialLimits" data-value="0">No</button>
          </div>

          <label>8) Did you stretch?</label>
          <div class="binary-input" data-field="stretch">
            <input type="hidden" name="stretch" value="" />
            <button type="button" class="binary-btn" data-field="stretch" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="stretch" data-value="0">No</button>
          </div>

          <label>9) Did you engage in the hair care protocol?</label>
          <div class="binary-input" data-field="hairCare">
            <input type="hidden" name="hairCare" value="" />
            <button type="button" class="binary-btn" data-field="hairCare" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="hairCare" data-value="0">No</button>
          </div>

          <label>10) Did you gratitude journal, vision board, or pray?</label>
          <div class="binary-input" data-field="gratitudePrayer">
            <input type="hidden" name="gratitudePrayer" value="" />
            <button type="button" class="binary-btn" data-field="gratitudePrayer" data-value="1">Yes</button>
            <button type="button" class="binary-btn" data-field="gratitudePrayer" data-value="0">No</button>
          </div>
          <button id="saveHabitsBtn" type="button" class="submit-btn">Save Habits 1-10 to Google Sheet</button>
          <p id="habitsStatus" class="status-text"></p>

          <h3>Optional Entries (11-15)</h3>
          <label>11) Well-being out of 10</label>
          <input name="wellbeing" type="number" min="0" max="10" step="1" />

          <label>12) Notes on the day</label>
          <textarea name="notes" rows="4" placeholder="Write your notes..."></textarea>

          <label>13) Activities</label>
          <textarea name="activities" rows="3" placeholder="What activities did you do?"></textarea>

          <label>14) How did your stomach feel today?</label>
          <textarea name="stomachFeel" rows="3" placeholder="Describe your stomach today"></textarea>

          <label>15) Weight</label>
          <input name="weight" type="text" placeholder="Enter weight" />
        </section>

        <button type="submit" class="submit-btn">Save Full Entry to Google Sheet</button>
        <p id="saveStatus" class="status-text"></p>
      </form>
    </main>

    <script src="config.js?v=20260217-2"></script>
    <script src="app.js?v=20260221-1"></script>
  </body>
</html>
